name: Deploy with E2E Tests

on:
  push:
    branches:
      - main
      - staging
      - '**'  # Test all feature branches
  pull_request:
    branches:
      - main
      - staging

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Test and Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build





      - name: Start test server (foreground, see logs)
        run: npx wrangler@3 pages dev . --port 8789 --d1 DB
        env:
          NODE_ENV: test
        timeout-minutes: 5

      # If foreground works, switch back to background + curl + test:api
      # - name: Start test server in background
      #   run: |
      #     npx wrangler@3 pages dev . --port 8789 --d1 DB &
      #     echo "SERVER_PID=$!" >> $GITHUB_ENV
      #   env:
      #     NODE_ENV: test
      #
      # - name: Wait for server to be ready
      #   run: |
      #     timeout 60 bash -c 'until curl -f http://127.0.0.1:8789/api/runs 2>/dev/null; do sleep 2; done'
      #     echo "‚úÖ Test server is ready!"
      #
      # - name: Run All API Tests
      #   run: npm run test:api
      #   env:
      #     TEST_URL: http://127.0.0.1:8789
      #
      # - name: Stop test server
      #   if: always()
      #   run: |
      #     if [ ! -z "$SERVER_PID" ]; then
      #       kill $SERVER_PID 2>/dev/null || true
      #     fi
      #     pkill -f "wrangler pages dev" || true

      - name: Publish to Cloudflare Pages
        if: success()
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: quizter
          directory: build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Comment on PR - Success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üéâ **All API Tests Passed!** \n\nGame system is fully functional ‚úÖ\n\n**Test Suites:**\n- ‚úÖ Game Flow (E2E)\n- ‚úÖ Error Handling\n- ‚úÖ Concurrent Operations\n- ‚úÖ Data Integrity\n\nDeployment approved! üöÄ'
            })

      - name: Comment on PR - Failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **API Tests Failed!** \n\nOne or more test suites failed. Please check the logs:\n- Game Flow Test\n- Error Handling Test\n- Concurrent Operations Test\n- Data Integrity Test\n\nPlease fix the issues before deploying.'
            })
