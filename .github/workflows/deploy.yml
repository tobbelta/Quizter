# .github/workflows/deploy.yml (UPPDATERAD & SÄKRARE VERSION)

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
      
      # NY, SÄKRARE METOD FÖR ATT SKAPA FILEN
      - name: Create Firebase config file
        run: |
          echo "import { initializeApp } from 'firebase/app';" > src/firebase.js
          echo "import { getAuth } from 'firebase/auth';" >> src/firebase.js
          echo "import { getFirestore } from 'firebase/firestore';" >> src/firebase.js
          echo "" >> src/firebase.js
          echo "const firebaseConfig = ${{ secrets.REACT_APP_FIREBASE_CONFIG }};" >> src/firebase.js
          echo "" >> src/firebase.js
          echo "const app = initializeApp(firebaseConfig);" >> src/firebase.js
          echo "export const auth = getAuth(app);" >> src/firebase.js
          echo "export const db = getFirestore(app);" >> src/firebase.js

      - name: Build the project
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GEOQUEST_1C461 }}'
          channelId: live
          projectId: 'geoquest-1c461' # Byt ut mot ditt riktiga Projekt-ID
