    <!-- App version and cache management -->
    <script>
      // App version
      const APP_VERSION = '0.12.9';
      const BUILD_TIMESTAMP = Date.now();

      // Log version for debugging
      console.log('%cðŸš€ RouteQuest v' + APP_VERSION, 'color: #06b6d4; font-size: 16px; font-weight: bold;');
      console.log('%câ° Build: ' + new Date(BUILD_TIMESTAMP).toLocaleString(), 'color: #8b5cf6;');

      // Version check: Clear cache if version changed
      if (typeof window !== 'undefined' && window.localStorage) {
        const storedVersion = localStorage.getItem('quizter:version');
        
        if (storedVersion && storedVersion !== APP_VERSION) {
          console.log('ðŸ”„ Updating from ' + storedVersion + ' to ' + APP_VERSION);
          localStorage.setItem('quizter:version', APP_VERSION);
          
          // Clear Service Worker caches
          if ('caches' in window) {
            caches.keys().then(names => names.forEach(name => caches.delete(name)));
          }
          
          // Unregister Service Workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => 
              regs.forEach(reg => reg.unregister())
            );
          }
          
          window.location.reload(true);
          throw new Error('Reloading for version update');
        } else if (!storedVersion) {
          localStorage.setItem('quizter:version', APP_VERSION);
        }
      }
    </script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
