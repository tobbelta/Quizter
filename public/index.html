    <!-- Version check - MUST load first, with cache busting -->
    <script>
      // Ladda version-check med timestamp f√∂r att undvika cache
      (function() {
        const script = document.createElement('script');
        script.src = '%PUBLIC_URL%/version-check.js?t=' + Date.now();
        script.async = false; // M√•ste k√∂ras synkront F√ñRST
        document.head.appendChild(script);
      })();
    </script>

    <!-- Cache busting and version logging -->
    <script>
      // App version
      const APP_VERSION = '0.2.3';
      const BUILD_TIMESTAMP = Date.now();

      // Log version for debugging
      console.log('%cüöÄ RouteQuest v' + APP_VERSION, 'color: #06b6d4; font-size: 16px; font-weight: bold;');
      console.log('%c‚è∞ Build: ' + new Date(BUILD_TIMESTAMP).toLocaleString(), 'color: #8b5cf6;');

      // Aggressive cache clearing och version check
      if (typeof window !== 'undefined' && window.localStorage) {
        const storedVersion = localStorage.getItem('routequest:version');
        const needsReload = storedVersion && storedVersion !== APP_VERSION;

        if (needsReload) {
          console.log('%cüîÑ Ny version uppt√§ckt! Uppdaterar fr√•n ' + storedVersion + ' till ' + APP_VERSION, 'color: #10b981; font-weight: bold;');

          // S√§tt ny version F√ñRST
          localStorage.setItem('routequest:version', APP_VERSION);
          localStorage.setItem('routequest:build_timestamp', BUILD_TIMESTAMP);

          // Rensa ALLT
          // 1. Service Worker Caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              names.forEach(function(name) {
                caches.delete(name);
              });
            });
          }

          // 2. Service Workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              registrations.forEach(function(registration) {
                registration.unregister();
              });
            });
          }

          // 3. Tvinga h√•rd omladdning DIREKT (utan sessionStorage check)
          console.log('%c‚ö° Tvingar h√•rd omladdning f√∂r att rensa cache...', 'color: #fbbf24; font-weight: bold;');
          window.location.reload(true);

          // Stoppa all vidare k√∂rning
          throw new Error('Reloading for version update');
        } else if (!storedVersion) {
          // F√∂rsta g√•ngen - s√§tt version
          localStorage.setItem('routequest:version', APP_VERSION);
          localStorage.setItem('routequest:build_timestamp', BUILD_TIMESTAMP);
        }

        // Rensa gamla test-l√§ge localStorage efter rebranding
        localStorage.removeItem('geoquest:paymentTestMode');
      }
    </script>
